<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Raleway:wght@400;500;600;700;800&family=Roboto&display=swap" rel="stylesheet">
    <title>Waxom</title>
    <!-- JS for Slider -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <!-- Site Header -->
        <header class="header">
            <div class="wrapper">
                <a href="#" class="header-logotype-link"><img src="img/logo.png" alt="Waxom" title="Waxom" class="site-logo"></a>
                <ul class="navigation">
                    <li class="navigation-link">
                        <a href="#" title="Articles">Home</a>
                    </li>
                    <li class="navigation-link">
                        <a class="link-about-us" href="#" title="About Us">About Us</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Portfolio</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Features</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Blog</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Pricing</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Shortcodes</a>
                    </li>
                    <li class="navigation-link">
                        <a href="#" title="Video">Contacts</a>
                    </li>
                </ul>
                    <ul class="header-buttons-group">
                        <li class="header-button">
                            <a class="shop-cart-btn"><img src="img/icon-cart.png" alt="shop-cart" class="shop-cart-btn-img"></a>
                        </li>
                        <li class="header-button">
                            <a class="search-btn"><img src="img/icon-search.png" alt="search" class="search-btn-img"></a>
                        </li>
                    </ul>
                </div>
        </header>
        <!-- Hero Slider -->
        <section class="slider">
            <div class="slider-wrapper">
                <div class="slider">
                    <div class="slides slide1">
                        <h3 class="slide-pretitle">Unique and Modern Design</h3>
                        <h2 class="slide-title">Portfolio PSD Template</h2>
                        <p class="slide-subtitle">Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim assum.</p>
                        <button href="#" class="slide-btn">Get Started</button>
                    </div>
                </div>
                <div class="controls">
                    <input class="radio-btn" type="radio" name="point" id="slide1">
                    <input class="radio-btn" type="radio" name="point" id="slide2" checked>
                    <input class="radio-btn" type="radio" name="point" id="slide3">
                    <input class="radio-btn" type="radio" name="point" id="slide4">
                    <input class="radio-btn" type="radio" name="point" id="slide5">
                </div>
            </div>
            <a href="#" class="left-arrow"><img src="img/prev.png" alt="left-arrow" class="left-arrow-img"></a>
            <a href="#" class="right-arrow"><img src="img/next.png" alt="right-arrow" class="right-arrow-img"></a>
        </section>
    </div>
</body>
</html>
